<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.js" defer></script>
    <title>Launch countdown timer</title>
  </head>

  <body>
    <main class="main">
      <header class="header">
        <h1>we're launching soon</h1>
      </header>

      <div class="countdown">
        <div class="countdown__el">
          <div class="time">
            <h2 id="days">⏳</h2>
          </div>
          <div class="time__desc">
            <p>days</p>
          </div>
        </div>

        <div class="countdown__el">
          <div class="time">
            <h2 id="hours">⏳</h2>
          </div>
          <div class="time__desc">
            <p>hours</p>
          </div>
        </div>

        <div class="countdown__el">
          <div class="time">
            <h2 id="minutes">⏳</h2>
          </div>
          <div class="time__desc">
            <p>minutes</p>
          </div>
        </div>

        <div class="countdown__el">
          <div class="time">
            <h2 id="seconds">⏳</h2>
          </div>
          <div class="time__desc">
            <p>seconds</p>
          </div>
        </div>
      </div>

        <ul class="socials">
          <li class="social__icon">
            <a href="#"><img src="./images/icon-facebook.svg" alt="facebook"></a>
          </li>
          <li class="social__icon">
            <a href="#"><img src="./images/icon-pinterest.svg" alt="pinterest"></a>
          </li>
          <li class="social__icon">
            <a href="#"><img src="./images/icon-instagram.svg" alt="instagram"></a>
          </li>
        </ul>

      <footer class="footer">
        Challenge by
        <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="footer-link" href="https://github.com/Fedechini" target="_blank">Federico Bertoni</a>.
      </footer>
    </main>
  </body>
</html>
